<div id="test-item-container">
<div id="test-item">
    <div *ngIf="testItem.testType != null">{{testItem.testType}}</div>
    <div *ngIf="testItem.testCategory != null">{{testItem.testCategory}}</div>
    <div *ngIf="testItem.testSubCategory != null">{{testItem.testSubCategory}}</div>
    <div *ngIf="testItem.testSubSubCategory != null">{{testItem.testSubSubCategory}}</div>
</div>
</div>
